<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      :root {
        --board-size: 600px;
        --gap-size: 50px;
        --mark-size: calc(
          ((var(--board-size) - var(--gap-size) * 4) / 3) * 0.8
        );
        --cell-color: lightgreen;
        --mark-color: black;
        --mark-hover-color: white;
      }

      * {
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .board {
        width: var(--board-size);
        height: var(--board-size);
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: var(--gap-size);
        padding: var(--gap-size);
        border: 3px solid black;
      }

      .cell {
        background-color: var(--cell-color);
        cursor: pointer;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* NOTE: Styling of "X", including hover effects */
      .cell.x::before,
      .cell.x::after,
      .board.x .cell:not(.x):not(.o):hover::before,
      .board.x .cell:not(.x):not(.o):hover::after {
        content: "";
        height: var(--mark-size);
        width: calc(var(--mark-size) * 0.2);
        position: absolute;
      }

      .cell.x::before,
      .cell.x::after {
        background-color: var(--mark-color);
      }

      .board.x .cell:not(.x):not(.o):hover::before,
      .board.x .cell:not(.x):not(.o):hover::after {
        background-color: var(--mark-hover-color);
      }

      .cell.x::before,
      .board.x .cell:not(.x):not(.o):hover::before {
        transform: rotate(45deg);
      }

      .cell.x::after,
      .board.x .cell:not(.x):not(.o):hover::after {
        transform: rotate(-45deg);
      }

      /* NOTE: Styling of "O", including hover effects */
      .cell.o::before,
      .cell.o::after,
      .board.o .cell:not(.x):not(.o):hover::before,
      .board.o .cell:not(.x):not(.o):hover::after {
        content: "";
        height: calc(var(--mark-size) * 0.9);
        width: calc(var(--mark-size) * 0.9);
        border-radius: 50%;
        position: absolute;
      }

      .cell.o::before,
      .cell.o::after {
        background-color: var(--mark-color);
      }

      .board.o .cell:not(.x):not(.o):hover::before,
      .board.o .cell:not(.x):not(.o):hover::after {
        background-color: var(--mark-hover-color);
      }

      .cell.o::after,
      .board.o .cell:not(.x):not(.o):hover::after {
        height: calc(var(--mark-size) * 0.6);
        width: calc(var(--mark-size) * 0.6);
        background-color: var(--cell-color);
      }
    </style>
  </head>
  <body>
    <div class="board" id="board">
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <div class="cell" data-cell></div>
      <!-- NOTE: Custom data attributes -->

      <script src="./script.js"></script>
    </div>
  </body>
</html>
